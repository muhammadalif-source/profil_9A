<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-card {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ddd;
            margin-bottom: 1em;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0.2em;
        }
        p {
            line-height: 1.6;
            color: #777;
        }
        .social-links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .social-links a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-picture">
    <h1>Nama Lengkap Anda</h1>
    <p>Web Developer | Desainer Grafis | Konten Kreator</p>
    <p>Deskripsi singkat tentang diri Anda, minat, atau keahlian. Anda bisa menulis beberapa kalimat di sini untuk memperkenalkan diri.</p>
    <div class="social-links">
        <a href="https://linkedin.com/in/namaanda" target="_blank">LinkedIn</a>
        <a href="https://github.com/namaanda" target="_blank">GitHub</a>
        <a href="https://twitter.com/namaanda" target="_blank">Twitter</a>
    </div>
</div>

</body>
</html>
